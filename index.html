<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chào mừng đến với Algorithm</h1>
        <p>Hướng dẫn thuật toán Danh sách liên kết và Duyệt cây nhị phân trong môn học cấu trúc dữ liệu và giải thuật</p>
    </header>
    <section class="buttons">
        <a href="#" class="button">Danh sách liên kết đơn</a>
        <a href="#" class="button">Danh sách liên kết đôi</a>
        <a href="#" class="button">Cây nhị phân tìm kiếm</a>
    </section>
    <section class="benefits">
        <h2>Lợi Ích của Lớp Học</h2>
    </section>

    <!-- Chat Button -->
    <div class="chat-container">
        <button id="chat-button" class="chat-button">Cùng trò chuyện nào!</button>
    </div>

    <!-- Chatbox Popup -->
    <div id="chatbox" class="chatbox">
        <div class="chat-header">
            <h3>Algorithm</h3>
            <span id="close-chat" class="close-btn">&times;</span>
        </div>
        <div class="chat-body">
            <p><span class="status-indicator"></span> Chúng tôi sẽ trả lời sau vài phút</p>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Viết tin nhắn của bạn..." class="chat-input">
            <button class="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
